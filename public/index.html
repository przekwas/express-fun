<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Express is Fun!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <div class="container">
        <div class="row">
            <div class="col-md-12 my-5">
                <h2 class="my-2 text-center">Smash Tournament Registration</h2>
                <form class="form-group p-3 border border-info rounded bg-white">
                    <label for="name">Name:</label>
                    <input class="form-control p-1 mb-1" type="text" placeholder="Your name ..." name="name">
                    <label for="name">Handle:</label>
                    <input class="form-control p-1 mb-1" type="text" placeholder="Your handle ..." name="handle">
                    <input type="submit" class="btn btn-outline-primary btn-lg mt-3">
                </form>
            </div>
        </div>
        <div class="row my-1">
            <div class="col-md-12">
                <h2 class="my-2 text-center">Currently Attending:</h2>
                <ul class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
